project_name: "py"

before:
  hooks:
    - go mod tidy

builds:
  - id: "py"
    dir: "."
    main: ".cmd/py"
    binary: "py"
    ldflags:
      - -s -w
      - -X github.com/FollowTheProcess/py/cli.version={{.Version}}
      - -X github.com/FollowTheProcess/py/cli.commit={{.Commit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64

brews:
  - goarm: "6"
    tap:
      owner: "FollowTheProcess"
      name: homebrew-tap
      token: "{{.Env.HOMEBREW_TAP_TOKEN}}"
    commit_author:
      name: "Tom Fleet"
      email: "tomfleet2018@gmail.com"
    homepage: "https://github.com/FollowTheProcess/py"
    description: "Approximate port of Brett Cannon's python-launcher to Go."
    license: "MIT License"
    conflicts:
      - "python-launcher"
    install: |
      bin.install "py"
      man1.install "docs/man_page/py.1"
    test: |
      "#{bin}/py version"

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  # The changelog is handled by release drafter
  skip: true
